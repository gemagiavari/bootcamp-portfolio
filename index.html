<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f3f3f3;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 800px;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 600px) {
        .container {
          width: 100%;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Portfolio</h1>
      <div>
        <iframe
          width="800"
          height="450"
          src="video/portfolio1.mp4"
          title="My Portfolio"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
